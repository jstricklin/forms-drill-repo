<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <fieldset>
        <form>
            <div class="login-info">
                <input type="text" name="email" placeholder="Email">
                <input type="text" name="password" placeholder="Password">
                <input type="text" name="git-username" placeholder="Github Username">
            </div>
            <div class="version">
                <input type="radio" name="version" value="enterprise">Enterprise
                <input type="radio" name="version" value="pro">Pro
                <input type="radio" name="version" value="free">Free
            </div>
            <input type="checkbox" name="remember-me" value="remember-me">Remember Me
        </form>
    </fieldset>
</body>
</html>
